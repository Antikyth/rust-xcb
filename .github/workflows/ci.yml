on: [push, pull_request]

name: Continuous Integration

jobs:
  check:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
            libgl1-mesa-dev \
            libxcb-composite0-dev \
            libxcb-damage0-dev \
            libxcb-dpms0-dev \
            libxcb-dri2-0-dev \
            libxcb-dri3-dev \
            libxcb-glx0-dev \
            libxcb-present-dev \
            libxcb-randr0-dev \
            libxcb-record0-dev \
            libxcb-render0-dev \
            libxcb-res0-dev \
            libxcb-screensaver0-dev \
            libxcb-shape0-dev \
            libxcb-shm0-dev \
            libxcb-sync-dev \
            libxcb-xf86dri0-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-xkb-dev \
            libxcb-xtest0-dev \
            libxcb-xv0-dev \
            libxcb-xvmc0-dev \
            libx11-xcb-dev

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
